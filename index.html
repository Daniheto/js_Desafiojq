<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body class="body">
    <main>
      <div class="container">
        <h1 class="menu">Menu</h1>
      <section>
        <div class="row">
          <div class="col">
          <h2>Entradas</h2>
          <ul>
            <li>mollejas</li>
            <li>provoleta</li>
            <li>chinchulines</li>
            <li>empanadas</li>
          </ul>
        </div>
        
        <div class="col">
          <h2>Plato Principal</h2>
          <ul>
            <li>choripan</li>
            <li>bondiola</li>
            <li>vacio</li>
            <li>matambre</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Postre</h2>
          <ul>
            <li>chocotorta</li>
            <li>volcan de chocolate</li>
            <li>cheese cake</li>
            <li>helado</li>
          </ul>
        </div>
        <div class="col">
          <h2>Bebidas</h2>
          <ul>
            <li>agua</li>
            <li>vino</li>
            <li>birra</li>
            <li>coca cola</li>
          </ul>
        </div>
      </div>
        <div>
          <h2>Sugerencias</h2>
          <p id="informacion"></p>
          <p id="informacion2"></p>
          <ul id="list"></ul>
        </div>
      </section>
    </main>
    <div class="container">
      <form id="formulario">
        <div class="mb-3">
          <label for="comida" class="form-label"
            >¿Cúal es tu comida preferida?</label
          >
          <input
            type="text"
            class="form-control"
            id="comidaPreferida"
            name="comidaPreferida"
          />
        </div>
        <br />
        <div class="mb-3">
          <label for="entrada" class="form-label"
            >¿Que entrada te gustarÍa ver en el menú?</label
          >
          <input type="text" class="form-control" id="entrada" name="entrada" />
        </div>
        <br />
        <div class="mb-3">
          <label for="postre" class="form-label"
            >¿Que Postre te gustarÍa ver en el menú?</label
          >
          <input type="text" class="form-control" id="postre" name="postre" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Cargar elecciones</button>
      </form>
      <br />
      <button id="boton">Enviar</button>
    </div>
  </div>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/segundaEntrega.js"></script>
  </body>
</html>
